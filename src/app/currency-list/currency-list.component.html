<h4>All latest currency rates</h4>
<app-info-card [warningMessage]='warningMessage' [errorMessage]='errorMessage'></app-info-card>
  <div class="row justify-content-center">
    <label for="baseDate">Date</label>
    <div class="col-md-4">
        <input type="date" class="form-control" id="baseDate" name="baseDate" [ngModel]="baseDate | date:'yyyy-MM-dd'" (ngModelChange)="baseDate = $event" (change)="Reload()"/>
    </div>
    <label for="baseCurrency">Base</label>

    <div class="col-md-2">
        <select class="form-control"  id="baseCurrency" name="baseCurrency" [(ngModel)] = 'baseCurrency' (change)="Reload()">
            <option  *ngFor='let currency of allCurrencies' value="{{currency}}">{{currency}}</option>
        </select>
    </div>
</div>

  <div class='card'>
    <div *ngIf="loading" class='card-header'>
      Loading
    </div>

  <div *ngIf="loading!==true" class='table-responsive table-responsive justify-content-center'>
    <table class='table table-striped table-bordered'
           *ngIf='currencyRate && currencyRate.rates && currencyRate.rates.length > 0'>
      <thead>
        <tr>
          <th>Name</th>
          <th>Rate</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor='let rate of currencyRate.rates'>
          <td><a [routerLink]="['/currency-detail', rate.CurrencyName]">{{ rate.CurrencyName }}</a></td>
          <td>{{rate.Rate}}</td>
        </tr>
      </tbody>
    </table>
  </div>

</div>
