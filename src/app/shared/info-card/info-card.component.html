<div *ngIf='errorMessage' class='alert alert-danger'>
  <a href="#" class="close" data-dismiss="alert">&times;</a>
  Error: {{ errorMessage }}
</div>
<div *ngIf='warningMessage' class='alert alert-warning'>
  <a href="#" class="close" data-dismiss="alert">&times;</a>
  Warn: {{ warningMessage }}
</div>
